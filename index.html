<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-Calc-Wrapper">
        <div id="result-Display">0</div>
        <div id="num-Operator-Container">
            <div id="AC" class="AC-Neg-Perc">AC</div>
            <div id="pos-Neg" class="AC-Neg-Perc">+/-</div>
            <div id="percent" class="AC-Neg-Perc">%</div>
            <div id="division" class="operator">/</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div id="multiplication" class="operator">*</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div id="subtraction" class="operator">-</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div id="addition" class="operator">+</div>
            <div id="zero" class="number">0</div>
            <div id="decimal">.</div>
            <div id="equals">=</div>
        </div>
    </div>
</body>

<script type="text/javascript" src="script.js"></script>
