<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-Calc-Wrapper">
        <div id="result-Display">0</div>
        <div id="num-Operator-Container">
            <div id="AC" class="AC-Neg-Perc">AC</div>
            <div id="pos-Neg" class="AC-Neg-Perc">+/-</div>
            <div id="percent" class="AC-Neg-Perc">%</div>
            <div id="division" class="operator">/</div>
            <div id="7" class="number">7</div>
            <div id="8" class="number">8</div>
            <div id="9" class="number">9</div>
            <div id="multiplication" class="operator">*</div>

            <div id="5" class="number">5</div>
            <div id="6" class="number">6</div>
            <div id="subtraction" class="operator">-</div>
            <div id="1" class="number">1</div>
            <div id="2" class="number">2</div>

            <div id="addition" class="operator">+</div>

        </div>














    </div>
